<h1 style="text-align:center; color:#333; margin-bottom:20px;">
    Register
</h1>

<style>
    body {
        background: #f2f4f8;
        font-family: Arial, sans-serif;
    }

    .register-container {
        max-width: 420px;
        margin: 50px auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    }

    form p {
        margin-bottom: 15px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        outline: none;
        transition: 0.3s;
    }

    input:focus {
        border-color: #1976d2;
        box-shadow: 0 0 6px rgba(25, 118, 210, 0.4);
    }

    input[type="submit"] {
        width: 100%;
        background: #1976d2;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
        transition: 0.3s;
    }

    input[type="submit"]:hover {
        background: #1565c0;
    }
</style>

<div class="register-container">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Register">
    </form>
</div>
